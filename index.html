<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>da todo</title>

        <link rel="stylesheet" href="/src/jquery-ui/jquery-ui.min.css">
        <script src="/src/jquery-ui/external/jquery/jquery.js"></script>
        <script src="/src/jquery-ui/jquery-ui.min.js"></script>
    </head>
    <body>
        <div id="categories"></div>
        <button id="clear-filter">x clear filter</button>
        <ul id="task-list"></ul>

        <form id="task-form" autocomplete="off">
            <input type="text" id="task-input" required placeholder="Task here" autofocus />

            <input type="text" id="task-category" placeholder="category" />
            <input type="submit" hidden />
        </form>

        <section class="done">
            <h3>done</h3>
            <div id="done-list">
            </div>
        </section>

        <script type="module" src="/src/renderer.ts"></script>
    </body>
</html>
