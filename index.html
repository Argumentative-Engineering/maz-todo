<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>da todo</title>
    </head>
    <body>
        <datalist id="category-list">
        </datalist>

         <form id="task-form" autocomplete="off">
            <input type="text" id="task-input" required placeholder="Task here" autofocus />

            <input list="category-list" type="text" id="task-category" placeholder="category" />
            <input type="submit" hidden />
        </form>

       <div id="categories"></div>
        <button id="clear-filter"></button>
        <ul id="task-list"></ul>

        <section class="done">
            <h3>done</h3>
            <div id="done-list">
            </div>
        </section>

        <section class="settings">
            <div class="settings-btns">
                <!-- <button id="btn-keep-on-top">ON TOP</button> -->
                <button id="btn-open-folder">OPEN FOLDER</button>
            </div>
        </section>

        <script type="module" src="/src/renderer.ts"></script>
    </body>
</html>
